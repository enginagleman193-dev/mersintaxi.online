  <meta charset="utf-8" />

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MTHBHJ4R"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/" style="text-decoration:none;">
        <img
          src="assets/img/mersin-taksi-logo.png"
          alt="Mersin Taksi"
          style="width:38px;height:38px;border-radius:10px"
        />
        <div>
          <strong>Mersin Taksi</strong>
          <small>Yorum Yaz</small>
        </div>
      </a>

      <div class="actions">
        <a class="btn btn-primary" href="/">Ana Sayfa</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section hero">
      <div class="grid" aria-hidden="true"></div>
      <div class="hero-inner">
        <span class="badge">Geri Bildirim</span>
        <h1 class="h1">Yorumunuzu bırakın</h1>
        <p class="p">
          Yorumlar admin onayı sonrası yayınlanır. Soyadınız gizlenerek (ilk harf + ****) gösterilir.
        </p>
      </div>
    </section>

    <section class="section">
      <!-- ÖNEMLİ: action Apps Script Web App /exec -->
      <form class="form" method="POST"
            action="https://script.google.com/macros/s/AKfycbxClFY-pL7sIM_a4_YhJgmYb_eUl5nzdWzL2sRaeEFApGjZh-o23_NUSXp4nFzzTEhHqA/exec">

        <input class="input" name="firstName" placeholder="Ad" required />
        <input class="input" name="lastName" placeholder="Soyad" required />

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
          <select class="input" name="gender" required>
            <option value="" selected disabled>Cinsiyet seçin</option>
            <option value="Erkek">Erkek</option>
            <option value="Kadın">Kadın</option>
          </select>

          <select class="input" name="rating" required>
            <option value="5" selected>5 / 5</option>
            <option value="4">4 / 5</option>
            <option value="3">3 / 5</option>
            <option value="2">2 / 5</option>
            <option value="1">1 / 5</option>
          </select>
        </div>

        <textarea class="textarea" name="comment" placeholder="Yorumunuz" required></textarea>

        <button class="btn btn-primary" type="submit">Gönder</button>

        <div class="small">
          Gönderdiğiniz yorum önce kontrol edilir, ardından yayınlanır.
        </div>
      </form>
    </section>

    <footer class="footer">
      © <span id="y"></span> mersintaxi.online •
      <a href="gizlilik" style="color:#b7bcc7;text-decoration:underline">Gizlilik Politikası</a>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
